<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
        <div class="header-content">
          <button id="darkModeToggle" class="dark-mode-toggle">
            ðŸŒ™
          </button>
          <h1>Bookshelf App</h1>
        </div>
    </header>

    <main>
      <section>
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="form-group">
            <label for="bookFormTitle">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput" />
          </div>
          <div class="form-group">
            <label for="bookFormAuthor">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput" />
          </div>
          <div class="form-group">
            <label for="bookFormYear">Tahun</label>
            <input id="bookFormYear" type="number" required data-testid="bookFormYearInput" />
          </div>
          <div class="form-group">
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton">
            Masukkan Buku ke rak <span id="formTarget">Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section>
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <label for="searchBookTitle">Judul</label>
          <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput" />
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton">
            Cari
          </button>
        </form>
      </section>

      <section>
        <h2>Belum selesai dibaca</h2>
        <div id="incompleteBookList" data-testid="incompleteBookList"></div>
      </section>

      <section>
        <h2>Selesai dibaca</h2>
        <div id="completeBookList" data-testid="completeBookList"></div>
      </section>
    </main>

    <div id="editModal" class="modal">
      <div class="modal-content">
        <h2>Edit Buku</h2>
        <form id="editForm">
          <div class="form-group">
            <label for="editTitle">Judul</label>
            <input id="editTitle" type="text" required />
          </div>
          <div class="form-group">
            <label for="editAuthor">Penulis</label>
            <input id="editAuthor" type="text" required />
          </div>
          <div class="form-group">
            <label for="editYear">Tahun</label>
            <input id="editYear" type="number" required />
          </div>
          <div class="form-group">
            <label for="editIsComplete">Selesai dibaca</label>
            <input id="editIsComplete" type="checkbox" />
          </div>
          <div class="book-actions">
            <button type="submit">Simpan</button>
            <button type="button" onclick="closeEditModal()">Batal</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
